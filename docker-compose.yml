version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clubdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: npm run dev
    volumes:
      - .:/app
      - ./storage:/app/storage
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/clubdb
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change_this_secret
      STORAGE_PATH: ./storage
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
